<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
     <fieldset> <label id="name-label"> Name:  <input type="text" id="name" placeholder="Enter your name"  required />
      <label id="email-label"> Email: <input type="email" id="email" placeholder="Enter your email" required />
      <label id="number-label"> Age: <input type="number" id="number" min="13" max="130" placeholder="Age" required />
      <label id="drop-down"> Which option describes your current role? <select id="dropdown">
        <option value="1">Select Current Role</option>
        <option value="2">Student</option>
        <option value="3">Full Time Worker</option>
        <option value="4">Part Time Worker</option>
        <option value="5">Other</option>
      </select>
      </fieldset>
 <fieldset><label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input type="radio" name="recommend" class="inline" value="yes" />Definitely</label>
      <label><input type="radio" name="recommend" class="inline" value="maybe" />Maybe</label>
      <label><input type="radio" name="recommend" class="inline" value="no" />Unsure</label> </fieldset>
  <fieldset>    <label>What would you like to see in the future?</label>
      <label><input type="checkbox" name="future" class="inline" value="community" />More Community</label>
      <label><input type="checkbox" name="future" class="inline" value="challenges" /> Video Challenges </label>
        <label><input type="checkbox" name="future" class="inline" value="walkthroughs" /> Thorough Walkthroughs </label>
        <label><input type="checkbox" name="future" class="inline" value="courses" /> Additional Courses </label>
 </fieldset>
 <fieldset><label>Any additonal comments or suggestions?<textarea name="comments" rows="3" cols="50" placeholder="Enter your comments here..." ></textarea>
      <input type="submit" value="Submit" id="submit" />
      </fieldset>
    </form>
  </body>
</html>
